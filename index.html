    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f05454;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 15px 0;
    }

    ul li a {
      text-decoration: none;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(90deg, #00d4ff, #008cff);
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s, background-position 0.3s;
      background-size: 200% auto;
    }

    ul li a:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 15px rgba(0, 212, 255, 0.75);
      background-position: right center;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .background div {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: rgba(0, 212, 255, 0.5);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }
  </style>
</head>

    <!-- Floating bubbles -->
    <div style="top: 10%; left: 20%; animation-delay: 0s;"></div>
