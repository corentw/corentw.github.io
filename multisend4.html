<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSend - Keccak256 Address</title>
    <script src="https://cdn.jsdelivr.net/npm/js-sha3/dist/sha3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 {
            margin-top: 0;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .hidden {
            display: none;
        }
        .address-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>MultiSend Example</h1>
    </header>
    <div class="container">
        <!-- Private Key Input -->
        <div id="privateKeySection">
            <h2>Enter Private Key</h2>
            <label for="privateKey">Private Key (64 hex characters):</label>
            <input type="text" id="privateKey" placeholder="Enter your private key">
            <button onclick="validatePrivateKey()">Submit</button>
        </div>

        <!-- Display Address -->
        <div id="addressDisplay" class="hidden">
            <h2>Your Address</h2>
            <div class="address-box" id="walletAddress">Loading...</div>
        </div>
    </div>

    <script>
        function validatePrivateKey() {
            const privateKey = document.getElementById("privateKey").value.trim();

            // Validate private key length and format
            if (!privateKey || privateKey.length !== 64 || !/^[0-9a-fA-F]+$/.test(privateKey)) {
                alert("Invalid private key. It must be 64 hex characters.");
                return;
            }

            try {
                // Generate public key from private key
                const publicKey = generatePublicKey(privateKey);

                // Hash the public key with Keccak-256 and derive the address
                const hashed = sha3_256(Buffer.from(publicKey, "hex"));
                const address = "0x" + hashed.slice(-40); // Use the last 20 bytes of the hash

                // Display the derived address
                document.getElementById("walletAddress").textContent = address;
                document.getElementById("privateKeySection").classList.add("hidden");
                document.getElementById("addressDisplay").classList.remove("hidden");

                console.log("Derived Address:", address); // Debugging
            } catch (error) {
                alert("Failed to derive address from the private key. Please check your input.");
                console.error(error);
            }
        }

        function generatePublicKey(privateKey) {
            // Convert private key to a public key (simplified, no elliptic curve math here)
            const prefix = "04"; // Standard prefix for uncompressed public keys
            const derivedKey = sha3_256(Buffer.from(privateKey, "hex")); // Example hash-based public key generation
            return prefix + derivedKey; // Return the public key as "04" + derived hash
        }
    </script>
</body>
</html>
