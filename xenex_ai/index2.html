<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenex AI Coin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ffcc;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            color: #00ffcc;
        }

        .language-selector {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #0a0a0a;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .language-selector:hover {
            transform: scale(1.1);
        }

        .hero {
            height: 100vh;
            background: url('img/xenex_background.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero img {
            width: 150px;
            margin-bottom: 20px;
        }

        .countdown-section {
            background-color: #111;
            padding: 80px 20px;
            text-align: center;
            background: url('https://i.gifer.com/6ioZ.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .countdown-timer {
            font-size: 2.5rem;
            color: #00ffcc;
        }

        .features-section {
            padding: 80px 20px;
            background-color: #222;
            text-align: center;
        }

        .features div {
            background-color: rgba(0, 255, 204, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 255, 204, 0.3);
            transition: transform 0.3s;
        }

        .features div:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #111;
            padding: 40px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Xenex AI Coin</h1>
        <button class="language-selector" onclick="toggleLanguage()">Sprache: Deutsch</button>
    </header>

    <section class="hero">
        <img src="img/logo.png" alt="Xenex AI Logo">
        <h2 id="hero-title">Die Zukunft der Alien-KI Blockchain</h2>
        <h3 id="hero-subtitle">Eine hochmoderne, sichere und dezentrale Kryptowährung</h3>
    </section>

    <section class="countdown-section">
        <h2 id="countdown-title">Presale Countdown</h2>
        <div class="countdown-timer" id="countdown"></div>
    </section>

    <footer>
        <p>&copy; 2025 Xenex AI. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const presaleStages = [
            { date: "March 1, 2025", price: 0.1 },
            { date: "April 1, 2025", price: 0.2 },
            { date: "May 1, 2025", price: 0.3 },
            { date: "June 1, 2025", price: 0.4 },
            { date: "July 1, 2025", price: 0.5 },
            { date: "August 1, 2025", price: 0.6 },
            { date: "September 1, 2025", price: 0.7 },
            { date: "October 30, 2026", price: 1.0 }
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            let nextStage = presaleStages.find(stage => new Date(stage.date).getTime() > now);
            if (!nextStage) return;
            
            const countdownDate = new Date(nextStage.date).getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `Nächster Presale-Preis: ${nextStage.price} $ - in ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
