<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xenex AI - The future of Alien-AI blockchain with high scalability, lightning-fast transactions, and AI-powered investment strategies.">
    <meta name="keywords" content="Xenex AI, Blockchain, Cryptocurrency, Presale, Tokens, AI">
    <meta name="author" content="Xenex AI Team">
    <title>Xenex AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ffcc;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .hero {
            height: 100vh;
            background: url('img/xenex_background.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeInUp 2s ease-out;
        }
        .buy-now {
            padding: 15px 30px;
            margin-top: 20px;
            background: #00ffcc;
            color: #0a0a0a;
            border-radius: 5px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .buy-now:hover {
            transform: scale(1.1);
            background: #00cca3;
        }
        .countdown-section {
            background-color: #111;
            padding: 80px 20px;
            text-align: center;
            background: url('https://i.gifer.com/6ioZ.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
            margin-top: 50px;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            height: 30px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #00ffcc;
            border-radius: 10px;
            transition: width 0.5s ease;
            animation: progressGrow 2s ease-in-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes progressGrow {
            from { width: 0%; }
            to { width: 60%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Xenex AI</h1>
        <button class="language-selector" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <section class="hero" id="hero">
        <img src="img/logo.png" alt="Xenex AI Logo">
        <h2>The Future of Alien-AI Blockchain</h2>
        <h3>A cutting-edge, secure, and decentralized cryptocurrency</h3>
        <a class="buy-now" href="#token-info">Buy Now</a>
    </section>
    <section class="countdown-section">
        <h2 id="countdown-title">Presale Countdown</h2>
        <div class="countdown-timer" id="countdown"></div>
    </section>
    <script>
        const presaleStages = [
            { date: "March 1, 2025", price: 0.1 },
            { date: "April 1, 2025", price: 0.2 },
            { date: "May 1, 2025", price: 0.3 },
            { date: "June 1, 2025", price: 0.4 }
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            let nextStage = presaleStages.find(stage => new Date(stage.date).getTime() > now);
            if (!nextStage) return;

            const countdownDate = new Date(nextStage.date).getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
