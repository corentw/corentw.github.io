<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Solana Token</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@latest/dist/spl-token.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4caf50;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Create Solana Token</h1>
    <button id="connectWallet">Connect Phantom Wallet</button>
    <div id="walletInfo" style="margin-top: 20px;"></div>
    <div id="tokenCreation" style="display: none;">
        <h2>Create a Token</h2>
        <input type="number" id="supply" placeholder="Enter Initial Supply (e.g., 1000)" />
        <button id="createToken">Create Token</button>
    </div>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        let walletAddress = null;
        const { Connection, Keypair, PublicKey, Transaction, clusterApiUrl } = solanaWeb3;
        const { createMint, getOrCreateAssociatedTokenAccount, mintTo } = splToken;

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (!window.solana || !window.solana.isPhantom) {
                alert("Phantom Wallet is not installed. Please install it to continue.");
                return;
            }

            try {
                const response = await window.solana.connect();
                walletAddress = response.publicKey.toString();
                document.getElementById('walletInfo').innerText = `Wallet Connected: ${walletAddress}`;
                document.getElementById('tokenCreation').style.display = 'block';
            } catch (err) {
                console.error(err);
                alert("Failed to connect to Phantom Wallet.");
            }
        });

        document.getElementById('createToken').addEventListener('click', async () => {
            if (!walletAddress) {
                alert("Please connect your Phantom Wallet first.");
                return;
            }

            const initialSupply = parseInt(document.getElementById('supply').value, 10);
            if (!initialSupply || initialSupply <= 0) {
                alert("Please enter a valid initial supply.");
                return;
            }

            try {
                const connection = new Connection(clusterApiUrl('devnet'), 'confirmed');
                const payer = Keypair.generate();

                // Airdrop SOL to payer for transactions
                const airdropSignature = await connection.requestAirdrop(payer.publicKey, 1e9);
                await connection.confirmTransaction(airdropSignature);

                // Create a new token
                const mint = await createMint(
                    connection,
                    payer,
                    new PublicKey(walletAddress),
                    null,
                    9 // Decimals
                );

                // Create an associated token account
                const tokenAccount = await getOrCreateAssociatedTokenAccount(
                    connection,
                    payer,
                    mint,
                    new PublicKey(walletAddress)
                );

                // Mint initial supply to the token account
                await mintTo(
                    connection,
                    payer,
                    mint,
                    tokenAccount.address,
                    payer,
                    initialSupply * Math.pow(10, 9) // Adjust for decimals
                );

                document.getElementById('result').innerHTML = `
                    <h3>Token Created!</h3>
                    <p>Token Mint Address: ${mint.toBase58()}</p>
                    <p>Initial Supply: ${initialSupply}</p>
                    <p>Token Account Address: ${tokenAccount.address.toBase58()}</p>
                `;
            } catch (err) {
                console.error(err);
                alert("Failed to create the token. Please try again.");
            }
        });
    </script>
</body>
</html>
