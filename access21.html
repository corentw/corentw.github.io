<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>corentw keyManager - Extended</title>
  
  <!-- Icon-Bibliothek -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <!-- SHA3 und SHA256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <!-- Web3.js für MetaMask & Blockchain-Interaktion -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>

  <style>
    body {
      background: #0d0d0d;
      color: #00ff99;
      text-align: center;
      font-family: 'Roboto', Arial, sans-serif;
      padding: 20px;
    }
    
    .container {
      background: rgba(26, 26, 26, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.5);
      max-width: 400px;
      margin: 40px auto;
    }

    button {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      background: #00ff99;
      color: #0d0d0d;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      margin: 10px auto;
    }

    .wallet {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      color: #00ff99;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      z-index: 50;
      padding-bottom: 40px;
    }

    .wallet-header {
      width: 100%;
      background: #262626;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .wallet-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
    }

    .balance {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .actions button {
      padding: 8px;
      font-size: 12px;
      background: #00ff99;
      color: #0d0d0d;
      border-radius: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .token-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background: rgba(0,255,153,0.1);
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>corentw keyManager</h2>
    <button onclick="showWallet()">Wallet öffnen</button>
  </div>

  <div id="wallet" class="wallet">
    <div class="wallet-header">
      <span>Meine Wallet</span>
      <button onclick="closeWallet()">X</button>
    </div>
    
    <div class="wallet-section">
      <h3>Übersicht</h3>
      <div class="balance" id="balance">0.00 CRX</div>
    </div>

    <div class="wallet-section">
      <h3>Aktionen</h3>
      <div class="actions">
        <button onclick="showPopup('liquidityPopup')">Liquidity hinzufügen</button>
      </div>
    </div>

    <div class="wallet-section" id="tokenSection">
      <h3>Token Übersicht</h3>
      <div id="tokenOverview"></div>
    </div>
  </div>

  <div id="liquidityPopup" class="popup">
    <div class="popup-content">
      <h3>Liquidität hinzufügen</h3>
      <select id="liquidityToken"></select>
      <input type="text" id="liquidityAmount" placeholder="CRX-Wert pro Token">
      <button onclick="setTokenValue()">Festlegen</button>
      <button onclick="closePopup('liquidityPopup')">Abbrechen</button>
    </div>
  </div>

  <script>
    let createdTokens = [{ name: "BeispielToken", symbol: "BTK", balance: 100 }];
    let tokenLiquidity = {};

    function showWallet() {
      document.getElementById("wallet").style.display = "flex";
      updateTokenOverview();
    }

    function closeWallet() {
      document.getElementById("wallet").style.display = "none";
    }

    function showPopup(id) {
      document.getElementById(id).style.display = "flex";
      if (id === "liquidityPopup") {
        loadTokenOptions();
      }
    }

    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    function loadTokenOptions() {
      const select = document.getElementById("liquidityToken");
      select.innerHTML = "";
      createdTokens.forEach(token => {
        select.innerHTML += `<option value="${token.symbol}">${token.name} (${token.symbol})</option>`;
      });
    }

    function setTokenValue() {
      const tokenSymbol = document.getElementById("liquidityToken").value;
      const crxValue = parseFloat(document.getElementById("liquidityAmount").value);

      if (isNaN(crxValue) || crxValue <= 0) {
        alert("Bitte einen gültigen Wert eingeben!");
        return;
      }

      tokenLiquidity[tokenSymbol] = crxValue;
      updateTokenOverview();
      alert(`Liquidität für ${tokenSymbol} auf ${crxValue} CRX gesetzt!`);
      closePopup("liquidityPopup");
    }

    function updateTokenOverview() {
      const overview = document.getElementById("tokenOverview");
      overview.innerHTML = "";

      createdTokens.forEach(token => {
        const crxValue = tokenLiquidity[token.symbol] || 0;
        const usdValue = (crxValue * 0.285368).toFixed(4);
        const totalUsd = (token.balance * usdValue).toFixed(2);

        overview.innerHTML += `
          <div class="token-item">
            <strong>${token.name} (${token.symbol})</strong>
            <p>Saldo: ${token.balance}</p>
            <p>Wert: ${crxValue} CRX ≈ ${usdValue} USD</p>
            <p>Gesamt: ${totalUsd} USD</p>
          </div>`;
      });
    }
  </script>
</body>
</html>
