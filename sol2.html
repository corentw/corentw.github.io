<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Debugging</title>
</head>
<body>
    <h1>Phantom Wallet Debugging</h1>
    <button id="connectWallet">Connect Phantom Wallet</button>
    <div id="status"></div>
    <script>
        document.getElementById("connectWallet").addEventListener("click", async () => {
            const statusDiv = document.getElementById("status");

            if (!window.solana || !window.solana.isPhantom) {
                statusDiv.innerText = "Phantom Wallet is not detected. Please install it.";
                return;
            }

            try {
                const response = await window.solana.connect({ onlyIfTrusted: false });
                const walletAddress = response.publicKey.toString();
                statusDiv.innerText = `Connected! Wallet Address: ${walletAddress}`;
            } catch (error) {
                console.error("Connection error:", error);
                statusDiv.innerText = "Failed to connect. See console for details.";
            }
        });
    </script>
</body>
</html>
