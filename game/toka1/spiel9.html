<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abenteuer-Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298) no-repeat fixed;
            overflow: hidden;
            animation: bg-color-change 15s infinite alternate;
        }

        @keyframes bg-color-change {
            0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
            100% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 100;
            animation: slideDown 1.5s ease-out;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        #menu button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #menu button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.7);
        }

        .character-select-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .character-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: white;
            animation: glow-effect 2s infinite alternate;
        }

        .character-select img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s;
        }

        .character-select img:hover {
            transform: scale(1.2);
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 1);
        }

        @keyframes glow-effect {
            0% { text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0px 0px 15px rgba(255, 255, 255, 1); }
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.5));
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            z-index: 1;
            animation: float 2s infinite ease-in-out, sparkle 3s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            z-index: 3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            animation: glow-effect 1.5s infinite alternate;
        }

        #back-to-menu-btn {
            margin-left: 20px;
            padding: 10px;
            font-size: 16px;
            background: linear-gradient(45deg, #dc3545, #a82333);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #back-to-menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="loader">Lade Spiel...</div>
    <div id="menu">
        <h1>Abenteuer-Spiel</h1>
        <button id="start-btn">Spiel starten</button>
        <button id="fullscreen-btn">Vollbild aktivieren</button>
        <h3>Charakter auswählen:</h3>
        <div class="character-select-container">
            <div class="character-select" data-character="character1">
                <img src="images/character1_ico.jpg" alt="Charakter 1">
                <span>Haylie</span>
            </div>
            <div class="character-select" data-character="character2">
                <img src="images/character2_ico.jpg" alt="Charakter 2">
                <span>Amelina</span>
            </div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div class="score-board">
            Punkte: <span id="score">0</span> | Level: <span id="level">1</span>
            <button id="back-to-menu-btn">Menü</button>
        </div>
        <div id="character" class="character" style="background: url('./images/character1.png') no-repeat center;"></div>
    </div>

    <audio id="collect-sound" src="sounds/collect.mp3"></audio>
    <audio id="levelup-sound" src="sounds/levelup.mp3"></audio>

    <script>
        const loader = document.getElementById('loader');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('start-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const collectSound = document.getElementById('collect-sound');
        const levelUpSound = document.getElementById('levelup-sound');
        const characterSelectButtons = document.querySelectorAll('.character-select');

        let selectedCharacter = 'character1';
        let score = 0;
        let level = 1;

        setTimeout(() => {
            loader.style.display = 'none';
            menu.style.display = 'flex';
        }, 2000);

        characterSelectButtons.forEach(button => {
            button.addEventListener('click', () => {
                selectedCharacter = button.getAttribute('data-character');
                character.style.background = `url('./images/${selectedCharacter}.png') no-repeat center`;
                character.style.backgroundSize = 'contain';
            });
        });

        startBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
            generateItems(level);
            setInterval(checkCollision, 50);
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        backToMenuBtn.addEventListener('click', () => {
            gameContainer.style.display = 'none';
            menu.style.display = 'flex';
            resetGame();
        });

        function resetGame() {
            score = 0;
            level = 1;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            document.querySelectorAll('.item').forEach(item => item.remove());
        }

        function generateItems(level) {
            document.querySelectorAll('.item').forEach(item => item.remove());
            const itemCount = level + 3;
            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.style.backgroundImage = "url('images/item1.png')";
                item.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;
                item.style.top = `${Math.random() * (gameContainer.clientHeight - 50)}px`;
                gameContainer.appendChild(item);
            }
        }


    // Touch-Steuerung hinzufügen
    gameContainer.addEventListener('touchstart', (event) => {
        const touchX = event.touches[0].clientX;
        const touchY = event.touches[0].clientY;

        // Bewegung mit Animation
        character.style.transition = 'transform 0.3s ease';
        const containerRect = gameContainer.getBoundingClientRect();
        const charX = touchX - containerRect.left - (character.offsetWidth / 2);
        const charY = touchY - containerRect.top - (character.offsetHeight / 2);
        character.style.transform = `translate(${charX}px, ${charY}px)`;
        setTimeout(() => character.style.transition = '', 300);
    });

    // Partikel-Effekt bei Punktesammlung
    function showParticles(x, y) {
        const particles = document.createElement('div');
        particles.style.position = 'absolute';
        particles.style.left = `${x}px`;
        particles.style.top = `${y}px`;
        particles.style.width = '10px';
        particles.style.height = '10px';
        particles.style.borderRadius = '50%';
        particles.style.background = 'rgba(255, 215, 0, 0.8)';
        particles.style.boxShadow = '0 0 15px rgba(255, 215, 0, 1)';
        particles.style.animation = 'fadeOut 1s ease forwards';

        gameContainer.appendChild(particles);
        setTimeout(() => particles.remove(), 1000);
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: scale(1);
        }
        to {
            opacity: 0;
            transform: scale(2);
        }
    }

    // Punktesammlung erweitern
    function checkCollision() {
        const characterRect = character.getBoundingClientRect();
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();
            if (
                characterRect.left < itemRect.right &&
                characterRect.right > itemRect.left &&
                characterRect.top < itemRect.bottom &&
                characterRect.bottom > itemRect.top
            ) {
                const itemX = itemRect.left + (itemRect.width / 2);
                const itemY = itemRect.top + (itemRect.height / 2);
                showParticles(itemX, itemY);
                collectSound.play();
                item.remove();
                score++;
                scoreDisplay.textContent = score;
                if (document.querySelectorAll('.item').length === 0) {
                    nextLevel();
                }
            }
        });
    }

    // Levelaufstieg mit Animation
    function nextLevel() {
        level++;
        levelDisplay.textContent = level;
        levelUpSound.play();

        // Levelaufstiegs-Animation
        const levelUpText = document.createElement('div');
        levelUpText.textContent = 'Level Up!';
        levelUpText.style.position = 'absolute';
        levelUpText.style.top = '50%';
        levelUpText.style.left = '50%';
        levelUpText.style.transform = 'translate(-50%, -50%)';
        levelUpText.style.fontSize = '48px';
        levelUpText.style.color = '#FFD700';
        levelUpText.style.textShadow = '0 0 15px #FFD700, 0 0 30px #FF4500';
        levelUpText.style.animation = 'popUp 1s ease-out forwards';

        gameContainer.appendChild(levelUpText);
        setTimeout(() => levelUpText.remove(), 1000);

        generateItems(level);
    }

    @keyframes popUp {
        0% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(1);
        }
    }


        
    </script>
</body>
</html>
