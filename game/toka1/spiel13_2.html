<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liney Candy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.28);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            background: url('images/ng_lscreen2.png') no-repeat center center fixed;
            background-size: cover;
        }

        #loader .progress-bar-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            padding: 5px;
        }

        #loader .progress-bar {
            width: 0;
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            animation: loadProgress 3s forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #menu h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        #menu button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        #menu button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .character-select-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .character-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .character-select img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            transition: transform 0.3s ease-in-out, border-color 0.3s;
        }

        .character-select img:hover {
            border: 2px solid #007BFF;
            transform: scale(1.2);
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            z-index: 2;
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            z-index: 3;
            border: 2px solid #f39c12;
        }

        #back-to-menu-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        #back-to-menu-btn:hover {
            background: #d9534f;
            transform: scale(1.05);
        }

        /* Animation fÃ¼r Zahlen */
        .animated-score {
            transition: transform 0.2s ease-in-out, color 0.3s ease;
        }

        .animated-score.updated {
            transform: scale(1.3);
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    <div id="menu">
        <h1>Liney Candy</h1>
        <button id="start-btn">Spiel starten</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="score-board">
            ðŸª™ <span id="score" class="animated-score">0</span> | ðŸ‘‘ <span id="level" class="animated-score">1</span> | ðŸ’Ž <span id="diamonds" class="animated-score">0</span>
            <button id="back-to-menu-btn">MenÃ¼</button>
        </div>
        <div id="character" class="character" style="background: url('./images/character1.png') no-repeat center;"></div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const diamondsDisplay = document.getElementById('diamonds');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');

        let score = 0;
        let level = 1;
        let diamonds = 0;

        // Ladebildschirm
        setTimeout(() => {
            loader.style.display = 'none';
            menu.style.display = 'flex';
        }, 3000);

        // Spiel starten
        startBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
        });

        // ZurÃ¼ck zum MenÃ¼
        backToMenuBtn.addEventListener('click', () => {
            gameContainer.style.display = 'none';
            menu.style.display = 'flex';
        });

        // Animierte Score-Updates
        function updateAnimatedScore(element, newValue) {
            const oldValue = parseInt(element.textContent);
            if (newValue > oldValue) {
                const step = Math.ceil((newValue - oldValue) / 20);
                let currentValue = oldValue;

                const interval = setInterval(() => {
                    currentValue += step;
                    if (currentValue >= newValue) {
                        currentValue = newValue;
                        clearInterval(interval);
                    }
                    element.textContent = currentValue;
                    element.classList.add('updated');
                    setTimeout(() => element.classList.remove('updated'), 300);
                }, 50);
            } else {
                element.textContent = newValue;
            }
        }

        // Beispiel: Score erhÃ¶hen
        setInterval(() => {
            score += 1;
            updateAnimatedScore(scoreDisplay, score);
        }, 1000);

        setInterval(() => {
            diamonds += 1;
            updateAnimatedScore(diamondsDisplay, diamonds);
        }, 1500);
    </script>
</body>
</html>
