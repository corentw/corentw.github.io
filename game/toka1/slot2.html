<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Candy Slot Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #ff99ff, #ffcccb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slot-machine {
      width: 400px;
      height: 500px;
      background: radial-gradient(circle, #ffffff, #ff99cc);
      border: 10px solid #ff3399;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #ff0055;
      text-shadow: 2px 2px #ff99cc;
      margin-bottom: 20px;
    }

    .reels-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      height: 150px;
      width: 100%;
      border: 5px solid #ff66cc;
      border-radius: 15px;
      background: #fff5f8;
    }

    .reel {
      width: 100px;
      height: 150px;
      position: relative;
      overflow: hidden;
    }

    .reel div {
      position: absolute;
      top: 0;
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      animation: spin 0.5s ease-in-out;
    }

    @keyframes spin {
      0% { transform: translateY(-200%); }
      100% { transform: translateY(0); }
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff3399, #ff66cc);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 1px 1px #ff0055;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #ff66cc, #ff3399);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="title">Candy Slot Machine</div>
    <div class="reels-container">
      <div class="reel" id="reel1">
        <div>游꼸</div>
        <div>游꼷</div>
        <div>游꼶</div>
        <div>游꼴</div>
        <div>游꼵</div>
      </div>
      <div class="reel" id="reel2">
        <div>游꼸</div>
        <div>游꼷</div>
        <div>游꼶</div>
        <div>游꼴</div>
        <div>游꼵</div>
      </div>
      <div class="reel" id="reel3">
        <div>游꼸</div>
        <div>游꼷</div>
        <div>游꼶</div>
        <div>游꼴</div>
        <div>游꼵</div>
      </div>
    </div>
    <button class="button" onclick="spin()">SPIN!</button>
  </div>

  <script>
    const symbols = ['游꼸', '游꼷', '游꼶', '游꼴', '游꼵'];

    function spin() {
      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById(`reel${i}`);
        const randomIndex = Math.floor(Math.random() * symbols.length);
        reel.innerHTML = `
          <div>${symbols[randomIndex]}</div>
          <div>${symbols[(randomIndex + 1) % symbols.length]}</div>
          <div>${symbols[(randomIndex + 2) % symbols.length]}</div>
        `;
        reel.querySelector('div').style.animation = "spin 0.5s ease-in-out";
      }
    }
  </script>
</body>
</html>
