<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fesselndes Abenteuer-Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
        }

        #menu, #game-container, #character-selection, #highscore-board {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            z-index: 100;
        }

        #menu button, #restart-btn, #character-selection button, #highscore-board button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        #menu button:hover, #restart-btn:hover, #character-selection button:hover, #highscore-board button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #game-container, #character-selection, #highscore-board {
            display: none;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            animation: float 2s infinite;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .item.pop {
            transform: scale(1.5);
            opacity: 0;
            animation: none;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
        }

        #highscore-list {
            list-style-type: none;
            padding: 0;
            margin: 10px;
            color: white;
            font-size: 18px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Fesselndes Abenteuer-Spiel v14.03</h1>
        <button id="start-game-btn">Spiel starten</button>
        <button id="character-select-btn">Charakter wählen</button>
        <button id="highscore-btn">Highscore anzeigen</button>
    </div>

    <div id="character-selection">
        <h2>Wähle deinen Charakter:</h2>
        <button class="character-option" data-character="character1.png">Charakter 1</button>
        <button class="character-option" data-character="character2.png">Charakter 2</button>
        <button class="character-option" data-character="character3.png">Charakter 3</button>
        <button id="back-to-menu">Zurück zum Menü</button>
    </div>

    <div id="highscore-board">
        <h2>Highscores</h2>
        <ul id="highscore-list"></ul>
        <button id="back-to-menu-hs">Zurück zum Menü</button>
    </div>

    <div id="game-container">
        <div class="scoreboard">
            Punkte: <span id="score">0</span>
        </div>
        <div class="timer" id="timer">Zeit: 60</div>
        <div id="character" class="character"></div>
        <button id="restart-btn">Neustart</button>
    </div>

    <script>
        console.log("Script geladen");

        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const characterSelection = document.getElementById('character-selection');
        const highscoreBoard = document.getElementById('highscore-board');
        const startGameBtn = document.getElementById('start-game-btn');
        const characterSelectBtn = document.getElementById('character-select-btn');
        const highscoreBtn = document.getElementById('highscore-btn');
        const backToMenuBtns = document.querySelectorAll('#back-to-menu, #back-to-menu-hs');
        const characterOptions = document.querySelectorAll('.character-option');
        const restartBtn = document.getElementById('restart-btn');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highscoreList = document.getElementById('highscore-list');

        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let selectedCharacter = 'character1.png';
        let highscores = [];

        function log(msg) {
            console.log(`[DEBUG]: ${msg}`);
        }

        function showMenu() {
            log("Menü anzeigen");
            menu.style.display = 'flex';
            gameContainer.style.display = 'none';
            characterSelection.style.display = 'none';
            highscoreBoard.style.display = 'none';
        }

        function startGame() {
            log("Spiel gestartet");
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
            character.style.backgroundImage = `url('images/${selectedCharacter}')`;
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = `Zeit: ${timeLeft}`;
            spawnItems();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Zeit: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            log("Spiel beendet");
            clearInterval(gameInterval);
            highscores.push(score);
            highscores.sort((a, b) => b - a);
            alert(`Spiel vorbei! Deine Punktzahl: ${score}`);
            showMenu();
        }

        function spawnItems() {
            log("Items spawnen");
            const itemTypes = ['item1.png', 'item2.png', 'item3.png'];
            const maxItems = 10;

            for (let i = 0; i < maxItems; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.style.backgroundImage = `url('images/${itemTypes[Math.floor(Math.random() * itemTypes.length)]}')`;
                item.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                item.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

                item.addEventListener('click', () => {
                    item.classList.add('pop');
                    setTimeout(() => item.remove(), 200);
                    score += Math.floor(Math.random() * 10) + 1;
                    scoreDisplay.textContent = score;
                    log(`Item geklickt. Neuer Score: ${score}`);
                });

                gameContainer.appendChild(item);

                setTimeout(() => {
                    if (item.parentElement) item.remove();
                }, 5000);
            }
        }

        startGameBtn.addEventListener('click', startGame);
        characterSelectBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            characterSelection.style.display = 'flex';
        });

        characterOptions.forEach(option => {
            option.addEventListener('click', () => {
                selectedCharacter = option.getAttribute('data-character');
                log(`Charakter gewählt: ${selectedCharacter}`);
                showMenu();
            });
        });

        highscoreBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            highscoreBoard.style.display = 'flex';
            highscoreList.innerHTML = highscores.map((score, index) => `<li>Platz ${index + 1}: ${score}</li>`).join('');
            log("Highscores angezeigt");
        });

        backToMenuBtns.forEach(btn => btn.addEventListener('click', showMenu));

        restartBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
