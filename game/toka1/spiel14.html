<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Abenteuer-Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
        }

        #menu, #game-container, #character-selection, #highscore-board {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            z-index: 100;
        }

        h1, h2 {
            color: yellow;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #ff3385;
            transform: scale(1.1);
        }

        #game-container {
            display: none;
            position: relative;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: grab;
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 3s infinite;
        }

        .scoreboard, .timer {
            position: absolute;
            padding: 10px;
            background: rgba(255, 153, 255, 0.8);
            border-radius: 10px;
            font-size: 18px;
        }

        .scoreboard {
            top: 10px;
            left: 10px;
        }

        .timer {
            top: 10px;
            right: 10px;
            background: rgba(255, 77, 77, 0.9);
        }

        #highscore-list {
            list-style-type: none;
            padding: 0;
            color: white;
            text-align: center;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Candy Abenteuer-Spiel v14.05</h1>
        <button id="start-game-btn">Spiel starten</button>
        <button id="character-select-btn">Charakter wählen</button>
    </div>

    <div id="character-selection">
        <h2>Wähle deinen Charakter:</h2>
        <button data-character="character1.png">Charakter 1</button>
        <button data-character="character2.png">Charakter 2</button>
        <button data-character="character3.png">Charakter 3</button>
        <button id="back-to-menu">Zurück</button>
    </div>

    <div id="game-container">
        <div class="scoreboard">Punkte: <span id="score">0</span></div>
        <div class="timer">Zeit: <span id="timer">60</span></div>
        <div id="character" class="character"></div>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const characterSelection = document.getElementById('character-selection');
        const startGameBtn = document.getElementById('start-game-btn');
        const characterSelectBtns = document.querySelectorAll('[data-character]');
        const backToMenuBtn = document.getElementById('back-to-menu');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const character = document.getElementById('character');

        let score = 0;
        let timeLeft = 60;
        let selectedCharacter = 'character1.png';
        let gameInterval;
        let isDragging = false;

        // Menüanzeige
        function showMenu() {
            menu.style.display = 'flex';
            gameContainer.style.display = 'none';
            characterSelection.style.display = 'none';
        }

        // Spiel starten
        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
            score = 0;
            timeLeft = 60;
            character.style.backgroundImage = `url(images/${selectedCharacter})`;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            spawnItems();
        }

        // Items spawnen
        function spawnItems() {
            const itemTypes = ['candy1.png', 'candy2.png', 'candy3.png'];
            for (let i = 0; i < 5; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.style.backgroundImage = `url(images/${itemTypes[Math.floor(Math.random() * itemTypes.length)]})`;
                item.style.left = `${Math.random() * window.innerWidth - 50}px`;
                item.style.top = `${Math.random() * window.innerHeight - 50}px`;

                item.addEventListener('click', () => {
                    score += 10;
                    scoreDisplay.textContent = score;
                    item.remove();
                });

                gameContainer.appendChild(item);
                setTimeout(() => item.remove(), 4000);
            }
        }

        // Spiel beenden
        function endGame() {
            clearInterval(gameInterval);
            alert(`Spiel vorbei! Punktzahl: ${score}`);
            showMenu();
        }

        // Charakter auswählen
        characterSelectBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                selectedCharacter = btn.getAttribute('data-character');
                showMenu();
            });
        });

        // Drag-Funktion für die Spielfigur
        character.addEventListener('mousedown', () => isDragging = true);
        character.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                character.style.left = `${e.clientX - 40}px`;
                character.style.top = `${e.clientY - 50}px`;
            }
        });

        // Button-Events
        startGameBtn.addEventListener('click', startGame);
        backToMenuBtn.addEventListener('click', showMenu);
    </script>
</body>
</html>
