<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fesselndes Abenteuer-Spiel 14.01</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
        }

        #menu, #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            z-index: 100;
        }

        #menu button, #restart-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        #menu button:hover, #restart-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #game-container {
            display: none;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
            cursor: grab;
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            animation: float 2s infinite;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .item.pop {
            transform: scale(1.5);
            opacity: 0;
            animation: none;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Fesselndes Abenteuer-Spiel</h1>
        <button id="start-game-btn">Spiel starten</button>
    </div>

    <div id="game-container">
        <div class="scoreboard">
            Punkte: <span id="score">0</span>
        </div>
        <div class="timer" id="timer">Zeit: 60</div>
        <div id="character" class="character" style="background: url('images/character1.png') no-repeat center;"></div>
        <button id="restart-btn">Neustart</button>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const startGameBtn = document.getElementById('start-game-btn');
        const restartBtn = document.getElementById('restart-btn');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timeLeft = 60;
        let gameInterval;

        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = `Zeit: ${timeLeft}`;
            spawnItems();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Zeit: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`Spiel vorbei! Deine Punktzahl: ${score}`);
            gameContainer.style.display = 'none';
            menu.style.display = 'flex';
        }

        function spawnItems() {
            const itemTypes = ['item1.png', 'item2.png', 'item3.png'];
            const maxItems = 10;

            for (let i = 0; i < maxItems; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.style.backgroundImage = `url('images/${itemTypes[Math.floor(Math.random() * itemTypes.length)]}')`;
                item.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                item.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

                item.addEventListener('click', () => {
                    item.classList.add('pop');
                    setTimeout(() => item.remove(), 200);
                    score += Math.floor(Math.random() * 10) + 1;
                    scoreDisplay.textContent = score;
                });

                gameContainer.appendChild(item);

                setTimeout(() => {
                    if (item.parentElement) item.remove();
                }, 5000);
            }
        }

        startGameBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            clearInterval(gameInterval);
            document.querySelectorAll('.item').forEach(item => item.remove());
            startGame();
        });

        // Charakter bewegen
        let isDragging = false;

        character.addEventListener('mousedown', () => isDragging = true);
        character.addEventListener('mouseup', () => isDragging = false);

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                character.style.left = `${e.clientX - character.offsetWidth / 2}px`;
                character.style.top = `${e.clientY - character.offsetHeight / 2}px`;
            }
        });
    </script>
</body>
</html>
