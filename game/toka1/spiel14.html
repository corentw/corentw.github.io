<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Abenteuer-Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
        }

        #menu, #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #menu button, #game-container button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            background: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Candy Abenteuer-Spiel</h1>
        <button id="start-game-btn">Spiel starten</button>
    </div>

    <div id="game-container" style="display: none;">
        <div>Punkte: <span id="score">0</span></div>
        <div>Zeit: <span id="timer">60</span></div>
        <div id="character" class="character" style="background-image: url('images/character1.png');"></div>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const startGameBtn = document.getElementById('start-game-btn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const character = document.getElementById('character');

        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let spawnInterval;

        // Start des Spiels
        startGameBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
            startGame();
        });

        function startGame() {
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;

            // Timer für das Spiel
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Items regelmäßig spawnen
            spawnInterval = setInterval(spawnItems, 2000);
            spawnItems();
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            alert(`Spiel vorbei! Punktzahl: ${score}`);
            menu.style.display = 'flex';
            gameContainer.style.display = 'none';
            // Alle Items entfernen
            document.querySelectorAll('.item').forEach(item => item.remove());
        }

        function spawnItems() {
            const itemTypes = ['candy1.png', 'candy2.png', 'candy3.png'];

            // Erzeuge 3 neue Items
            for (let i = 0; i < 3; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.style.backgroundImage = `url('images/${itemTypes[Math.floor(Math.random() * itemTypes.length)]}')`;
                item.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                item.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

                item.addEventListener('click', () => {
                    score += 10;  // Punkte erhöhen
                    scoreDisplay.textContent = score;
                    item.remove();  // Item entfernen
                });

                gameContainer.appendChild(item);

                // Entferne das Item nach 5 Sekunden automatisch
                setTimeout(() => {
                    if (item.parentElement) item.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
