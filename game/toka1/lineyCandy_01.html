<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liney Candy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.28);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;

            background: url('images/ng_lscreen2.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        #loader .progress-bar-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            padding: 5px;
        }

        #loader .progress-bar {
            width: 0;
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            animation: loadProgress 3s forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #menu h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        #menu button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        #menu button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .character-select-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .character-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .character-select img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            transition: transform 0.3s ease-in-out, border-color 0.3s;
        }

        .character-select img:hover {
            border: 2px solid #007BFF;
            transform: scale(1.2);
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 100px;
            background-size: contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            z-index: 2;
            transition: transform 0.2s ease-in-out;
            opacity: 0.92;
        }

        .character:hover {
            transform: translate(-50%, -50%) scale(1.25);
            opacity: 1;
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            z-index: 1;
            animation: float 2s infinite ease-in-out, attract 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes attract {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(10px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .flower {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            background: url('./images/levelup.png') no-repeat center;
            background-size: contain;
            z-index: 999;
            animation: grow 1.5s ease-in-out forwards;
            opacity:0;
        }

        @keyframes grow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity:0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(2.8);
                opacity:0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity:1;
            }
        }

        .score-board {
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.32);
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            z-index: 3;
            border: 2px solid #f39c12;
            color:#9900cc;
            widt:100%;
        }

        #back-to-menu-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        #back-to-menu-btn:hover {
            background: #d9534f;
            transform: scale(1.05);
        }

        .item-price {
            position: absolute;
            font-size: 14px;
            color: #fff;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Glow-Effekt f√ºr Ber√ºhrung */
        .character.touch-active {
            opacity: 1;
        }

        .diamond {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('./images/diamond.gif') no-repeat center;
            background-size: contain;
            z-index: 1;
            animation: float 3s infinite ease-in-out;
        }

        .bonus-item {
            position: absolute;
            width: 62px;
            height: 62px;
            background: url('./images/bonus-item.gif') no-repeat center;
            background-size: contain;
            z-index: 1;
            animation: float 3s infinite ease-in-out, scale-up 2s ease-in-out forwards;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .candy-mask {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255, 182, 193, 0.9), rgba(255, 105, 180, 0.8), rgba(250, 128, 114, 0.6));
    overflow: hidden;
    z-index: 10;
    pointer-events: none;
}

/* Animierte Candy-Effekte */
.candy-decoration {
    position: absolute;
    width: 100px;
    height: 100px;
    background-size: contain;
    animation: float 4s infinite ease-in-out;
    z-index: 15;
}

/* Animation f√ºr "Schwebende" Effekte */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Zus√§tzliche Candy-Elemente */
.candy1 {
    top: 10%;
    left: 20%;
    background: url('images/candy1.png') no-repeat center;
}

.candy2 {
    top: 30%;
    right: 15%;
    background: url('images/candy2.png') no-repeat center;
}

.candy3 {
    bottom: 20%;
    left: 10%;
    background: url('images/candy3.png') no-repeat center;
}

.candy4 {
    bottom: 15%;
    right: 25%;
    background: url('images/candy4.png') no-repeat center;
}


    </style>
</head>
<body>
    <div id="loader">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    <div id="menu">


<!--
        <div class="candy-mask">
    <div class="candy-decoration candy1"></div>
    <div class="candy-decoration candy2"></div>
    <div class="candy-decoration candy3"></div>
    <div class="candy-decoration candy4"></div>
       </div>
-->


        
        <h1>Liney Candy</h1>
        <button id="start-btn">Spiel starten</button>
        <button id="fullscreen-btn">Vollbild aktivieren</button>
        <button onclick="redirectToGame()">Lending/Anleitung</button>
        <h3>Charakter ausw√§hlen:</h3>
        <div class="character-select-container">
            <div class="character-select" data-character="character1">
                <img src="images/character1_ico.jpg" alt="Charakter 1">
                <span>Haylie</span>
            </div>
            <div class="character-select" data-character="character2">
                <img src="images/character2_ico.jpg" alt="Charakter 2">
                <span>Amelina</span>
            </div>
            <div class="character-select" data-character="character3">
                <img src="images/character3_ico.jpg" alt="Charakter 3">
                <span>Lexa</span>
            </div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div class="score-board">
            ü™ô <span id="score">0</span> | üëë <span id="level">1</span> | üíé <span id="diamonds">0</span>
            <button id="back-to-menu-btn">Men√º</button>
        </div>
        <div id="character" class="character" style="background: url('./images/character1.png') no-repeat center;"></div>
    </div>

    <script>
    const loader = document.getElementById('loader');
    const menu = document.getElementById('menu');
    const startBtn = document.getElementById('start-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const gameContainer = document.getElementById('game-container');
    const character = document.getElementById('character');
    const scoreDisplay = document.getElementById('score');
    const levelDisplay = document.getElementById('level');
    const diamondsDisplay = document.getElementById('diamonds');
    const characterSelectButtons = document.querySelectorAll('.character-select');
    const backToMenuBtn = document.getElementById('back-to-menu-btn');

    let selectedCharacter = 'character1';
    let score = 0;
    let level = 1;
    let diamonds = 0;

    let touchStartX, touchStartY;
    const levelUpSound = new Audio('sounds/levelup.mp3');
    const collectSound = new Audio('sounds/collect.mp3');
    const diamondSound = new Audio('sounds/diamond.mp3');

    // Lokale Speicherung f√ºr Punktestand und Diamanten
    if (localStorage.getItem('score')) {
        score = parseInt(localStorage.getItem('score'));
        level = parseInt(localStorage.getItem('level'));
        diamonds = parseInt(localStorage.getItem('diamonds'));
    }
    
    // Ladebildschirm
    setTimeout(() => {
        loader.style.display = 'none';
        menu.style.display = 'flex';
    }, 3000);

    // Charakterauswahl
    characterSelectButtons.forEach(button => {
        button.addEventListener('click', () => {
            selectedCharacter = button.getAttribute('data-character');
            character.style.background = `url('./images/${selectedCharacter}.png') no-repeat center`;
            character.style.backgroundSize = 'contain';
        });
    });

// Animierte Zahlen
    function animateValue(element, start, end, duration) {
    const range = end - start;
    const stepTime = Math.abs(Math.floor(duration / range));
    let current = start;
    const increment = end > start ? 1 : -1;
    const timer = setInterval(() => {
        current += increment;
        element.textContent = current;
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            clearInterval(timer);
        }
    }, stepTime);
}


    // Spiel starten
    startBtn.addEventListener('click', () => {

        document.documentElement.requestFullscreen();
        
        menu.style.display = 'none';
        gameContainer.style.display = 'flex';
        generateItems(level);

        // Kollisions√ºberpr√ºfung aktivieren
        setInterval(checkCollision, 50);
    });

    // Vollbild aktivieren
    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    // Zur√ºck zum Men√º
    backToMenuBtn.addEventListener('click', () => {
        gameContainer.style.display = 'none';
        menu.style.display = 'flex';
        score = 0;
        level = 1;
        diamonds = 0;
        scoreDisplay.textContent = score;
        levelDisplay.textContent = level;
        diamondsDisplay.textContent = diamonds;
        localStorage.clear(); // Fortschritt zur√ºcksetzen
    });

    // Charakterbewegung per Touch
    character.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        touchStartX = touch.clientX - character.offsetLeft;
        touchStartY = touch.clientY - character.offsetTop;
        character.classList.add('touch-active');
    });

    character.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Verhindert Scrollen w√§hrend des Spiels
        const touch = e.touches[0];
        const newX = touch.clientX - touchStartX;
        const newY = touch.clientY - touchStartY;

        // Begrenzung innerhalb des Containers
        const maxLeft = gameContainer.clientWidth - character.offsetWidth;
        const maxTop = gameContainer.clientHeight - character.offsetHeight;

        character.style.left = `${Math.min(Math.max(0, newX), maxLeft)}px`;
        character.style.top = `${Math.min(Math.max(0, newY), maxTop)}px`;
    });

    character.addEventListener('touchend', () => {
        character.classList.remove('touch-active');
    });

    // Items generieren
    function generateItems(level) {
        document.querySelectorAll('.item').forEach(item => item.remove());

        const itemTypes = ['./images/item1.png', './images/item2.png', './images/item3.png'];
        if (level > 5){
            const itemTypes = ['./images/item1.png', './images/item2.png', './images/item3.png', './images/candy1.png', './images/candy2.png', './images/candy3.png'];
        }
        const itemCount = level + 3;

        for (let i = 0; i < itemCount; i++) {
            const item = document.createElement('div');
            item.className = 'item';
            const itemType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
            item.style.backgroundImage = `url('${itemType}')`;
            item.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;
            item.style.top = `${Math.random() * (gameContainer.clientHeight - 50)}px`;

            // Item Preise
            const priceTag = document.createElement('div');
            priceTag.className = 'item-price';
            priceTag.textContent = `${Math.floor(Math.random() * 20) + 1}`;
            item.appendChild(priceTag);

            gameContainer.appendChild(item);
        }

        // Diamanten f√ºr Level Ups
        const diamondCount = Math.floor(level / 2);
        for (let i = 0; i < diamondCount; i++) {
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            diamond.style.left = `${Math.random() * (gameContainer.clientWidth - 40)}px`;
            diamond.style.top = `${Math.random() * (gameContainer.clientHeight - 40)}px`;
            gameContainer.appendChild(diamond);
        }

        // Bonus Items
        const bonusItemCount = Math.floor(level / 5);
        for (let i = 0; i < bonusItemCount; i++) {
            const bonusItem = document.createElement('div');
            bonusItem.className = 'bonus-item';
            bonusItem.style.left = `${Math.random() * (gameContainer.clientWidth - 60)}px`;
            bonusItem.style.top = `${Math.random() * (gameContainer.clientHeight - 60)}px`;
            gameContainer.appendChild(bonusItem);
        }
    }

    // Level-Up-Effekt
    
// Array mit Hintergrundbildern
const backgrounds = [
    'images/background1.png',
    'images/background2.png',
    'images/background3.png',
    'images/background4.png',
    'images/background5.png'
];

// Funktion zum √Ñndern des Hintergrunds
function updateBackground(level) {
    const index = Math.floor((level - 1) / 5) % backgrounds.length;
    document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
}

// Level-Up-Effekt (aktualisiert)
function nextLevel() {
    level++;
    const currentLevel = parseInt(levelDisplay.textContent, 10);
    animateValue(levelDisplay, currentLevel, level, 800);
    levelUpSound.play(); // Level-up Sound abspielen

    const flower = document.createElement('div');
    flower.className = 'flower';
    document.body.appendChild(flower);

    setTimeout(() => flower.remove(), 1500);
    generateItems(level);

    // Diamanten erh√∂hen
    diamonds += Math.floor(level / 2);
    diamondsDisplay.textContent = diamonds;

    // Hintergrund aktualisieren
    updateBackground(level);

    // Fortschritt speichern
    localStorage.setItem('score', score);
    localStorage.setItem('level', level);
    localStorage.setItem('diamonds', diamonds);
}


    // Kollisionserkennung
    function checkCollision() {
        const characterRect = character.getBoundingClientRect();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();

            if (
                characterRect.left < itemRect.right &&
                characterRect.right > itemRect.left &&
                characterRect.top < itemRect.bottom &&
                characterRect.bottom > itemRect.top
            ) {
                item.remove();
                const currentScore = parseInt(scoreDisplay.textContent, 10);
                score++;
                animateValue(scoreDisplay, currentScore, score, 500);
                collectSound.play();  // Collect Sound abspielen

                if (document.querySelectorAll('.item').length === 0) {
                    nextLevel();
                }
            }
        });

        const diamonds = document.querySelectorAll('.diamond');
        diamonds.forEach(diamond => {
            const diamondRect = diamond.getBoundingClientRect();

            if (
                characterRect.left < diamondRect.right &&
                characterRect.right > diamondRect.left &&
                characterRect.top < diamondRect.bottom &&
                characterRect.bottom > diamondRect.top
            ) {
                diamond.remove();
                const currentDiamonds = parseInt(diamondsDisplay.textContent, 10);
                diamonds++;
                animateValue(diamondsDisplay, currentDiamonds, diamonds, 500);
                diamondSound.play();  // Diamanten Sound abspielen
            }
        });
        

        // Bonus Items
        const bonusItems = document.querySelectorAll('.bonus-item');
        bonusItems.forEach(bonusItem => {
            const bonusItemRect = bonusItem.getBoundingClientRect();

            if (
                characterRect.left < bonusItemRect.right &&
                characterRect.right > bonusItemRect.left &&
                characterRect.top < bonusItemRect.bottom &&
                characterRect.bottom > bonusItemRect.top
            ) {
                bonusItem.remove();
                score += 5;  // Boni geben zus√§tzliche Punkte
                scoreDisplay.textContent = score;
                collectSound.play();  // Collect Sound abspielen
            }
        });
    }

        function redirectToGame() {
            window.location.href = "https://corentw.github.io/game/lineycandy/";
        }
    </script>
</body>
</html>
