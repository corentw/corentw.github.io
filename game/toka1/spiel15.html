<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Abenteuer-Spiel</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
        }

        /* Ladebalken */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff6699, #ffcc33);
            transition: width 0.5s;
        }

        /* Menü */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('images/candy-pattern.png');
            background-size: cover;
        }

        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            background: #ff6699;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #ff3385;
            transform: scale(1.1);
        }

        /* Spielbereich */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            display: none;
        }

        .item, .diamond, .bonus-item, .bitter-candy {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            animation: float 3s infinite ease-in-out, rotate 1.5s linear infinite;
            transition: transform 0.3s, opacity 0.3s;
        }

        .bonus-item {
            animation: float 3s infinite ease-in-out, shimmer 2s infinite;
        }

        .scoreboard, .timer {
            position: absolute;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            color: white;
        }

        .scoreboard {
            top: 10px;
            left: 10px;
            background: rgba(255, 153, 255, 0.8);
        }

        .timer {
            top: 10px;
            right: 10px;
            background: rgba(255, 77, 77, 0.9);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { box-shadow: 0 0 10px #ff99ff; }
            50% { box-shadow: 0 0 20px #ffffff; }
            100% { box-shadow: 0 0 10px #ff99ff; }
        }
    </style>
</head>
<body>
    <!-- Ladebalken -->
    <div id="loader">
        <h1>Lade Candy Abenteuer...</h1>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
    </div>

    <!-- Menü -->
    <div id="menu" style="display: none;">
        <h1>Candy Abenteuer-Spiel</h1>
        <button id="start-game-btn">Spiel starten</button>
    </div>

    <!-- Spielbereich -->
    <div id="game-container">
        <div class="scoreboard">
            Punkte: <span id="score">0</span>
        </div>
        <div class="timer">
            Zeit: <span id="timer">60</span>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const progressBar = document.querySelector('.progress-bar-inner');
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const startGameBtn = document.getElementById('start-game-btn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timeLeft = 60;
        let gameInterval;

        // Ladebalken-Animation
        setTimeout(() => {
            progressBar.style.width = '100%';
        }, 500);

        setTimeout(() => {
            loader.style.display = 'none';
            menu.style.display = 'flex';
        }, 2000);

        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'block';

            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;

            spawnItems();
            spawnDiamonds();
            spawnBonusItems();
            spawnBitterCandies();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`Spiel vorbei! Deine Punktzahl: ${score}`);
            gameContainer.style.display = 'none';
            menu.style.display = 'flex';
        }

        function spawnBitterCandies() {
            const bitterCandy = createGameObject('bitter-candy', 'bitter-candy.png');
            bitterCandy.addEventListener('click', () => {
                score -= 15;
                scoreDisplay.textContent = score;
                bitterCandy.remove();
            });
            setItemTimeout(bitterCandy, 3000);
            setTimeout(spawnBitterCandies, 6000);
        }

        // Weitere Funktionen sind ähnlich wie zuvor...
        startGameBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
