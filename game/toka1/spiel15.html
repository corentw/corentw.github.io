<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Abenteuer-Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
        }

        #menu, #game-container, #end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #game-container, #end-screen {
            display: none;
        }

        h1, h2 {
            color: #fff700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: #ff66b2;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #ff3385;
            transform: scale(1.1);
        }

        .scoreboard, .timer, .level {
            position: absolute;
            padding: 10px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
        }

        .scoreboard {
            top: 10px;
            left: 10px;
            background: rgba(255, 153, 255, 0.8);
        }

        .timer {
            top: 10px;
            right: 10px;
            background: rgba(255, 77, 77, 0.9);
        }

        .level {
            bottom: 10px;
            left: 10px;
            background: rgba(77, 255, 77, 0.8);
        }

        .item, .diamond, .hindrance {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: fall linear;
        }

        @keyframes fall {
            from {
                top: -60px;
            }
            to {
                top: 100%;
            }
        }

        .highscore {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Candy Abenteuer-Spiel</h1>
        <button id="start-game-btn">Spiel starten</button>
    </div>

    <div id="game-container">
        <div class="scoreboard">Punkte: <span id="score">0</span></div>
        <div class="timer">Zeit: <span id="timer">60</span></div>
        <div class="level">Level: <span id="level">1</span></div>
    </div>

    <div id="end-screen">
        <h1>Spiel vorbei!</h1>
        <div class="highscore">Deine Punktzahl: <span id="final-score">0</span></div>
        <div class="highscore">Highscore: <span id="highscore">0</span></div>
        <button id="restart-game-btn">Erneut spielen</button>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const endScreen = document.getElementById('end-screen');
        const startGameBtn = document.getElementById('start-game-btn');
        const restartGameBtn = document.getElementById('restart-game-btn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const levelDisplay = document.getElementById('level');
        const finalScoreDisplay = document.getElementById('final-score');
        const highscoreDisplay = document.getElementById('highscore');

        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let spawnInterval = 1500;
        let gameInterval;
        let spawnTimer;

        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'flex';

            score = 0;
            timeLeft = 60;
            level = 1;
            spawnInterval = 1500;

            updateUI();
            startTimers();
            spawnObjects();
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(spawnTimer);

            const highscore = Math.max(score, localStorage.getItem('highscore') || 0);
            localStorage.setItem('highscore', highscore);

            finalScoreDisplay.textContent = score;
            highscoreDisplay.textContent = highscore;

            gameContainer.style.display = 'none';
            endScreen.style.display = 'flex';
        }

        function restartGame() {
            endScreen.style.display = 'none';
            menu.style.display = 'flex';
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            levelDisplay.textContent = level;
        }

        function startTimers() {
            gameInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                } else if (timeLeft % 20 === 0) {
                    level++;
                    spawnInterval = Math.max(800, spawnInterval - 200);
                }
                updateUI();
            }, 1000);
        }

        function spawnObjects() {
            spawnTimer = setInterval(() => {
                const objectType = Math.random() < 0.2 ? 'diamond' : Math.random() < 0.5 ? 'hindrance' : 'item';
                createObject(objectType);
            }, spawnInterval);
        }

        function createObject(type) {
            const object = document.createElement('div');
            object.className = type;
            object.style.left = `${Math.random() * 90}vw`;
            object.style.backgroundImage = `url(images/${type}.png)`;
            object.style.animationDuration = `${Math.random() * 3 + 2}s`;

            object.addEventListener('click', () => {
                if (type === 'item') score += 10;
                else if (type === 'diamond') score += 20;
                else score -= 15;

                object.remove();
                updateUI();
            });

            object.addEventListener('animationend', () => object.remove());

            gameContainer.appendChild(object);
        }

        startGameBtn.addEventListener('click', startGame);
        restartGameBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
