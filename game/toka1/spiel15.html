<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Abenteuer-Spiel</title>
    <style>
        /* Bleibt gleich oder wie vorher */
    </style>
</head>
<body>
    <div id="menu">
        <h1>Candy Abenteuer-Spiel</h1>
        <button id="start-game-btn">Spiel starten</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="scoreboard">
            Punkte: <span id="score">0</span>
        </div>
        <div class="timer">
            Zeit: <span id="timer">60</span>
        </div>
        <div class="level">
            Level: <span id="level">1</span>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="sounds/bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-click-sound">
        <source src="sounds/wrong-click.mp3" type="audio/mpeg">
    </audio>

    <script>
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const startGameBtn = document.getElementById('start-game-btn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const levelDisplay = document.getElementById('level');
        const bgMusic = document.getElementById('bg-music');
        const clickSound = document.getElementById('click-sound');
        const wrongClickSound = document.getElementById('wrong-click-sound');

        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let level = 1;
        let itemSpawnInterval = 5000; // Zeit in ms zwischen neuen Objekten

        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'block';

            score = 0;
            timeLeft = 60;
            level = 1;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            levelDisplay.textContent = level;

            bgMusic.play();
            spawnItems();
            spawnDiamonds();
            spawnHindrances();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
                if (timeLeft % 20 === 0) increaseDifficulty(); // Alle 20 Sekunden
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            bgMusic.pause();
            bgMusic.currentTime = 0;
            const highScore = localStorage.getItem('highscore') || 0;
            if (score > highScore) {
                localStorage.setItem('highscore', score);
                alert(`Neuer Highscore: ${score}!`);
            } else {
                alert(`Spiel vorbei! Deine Punktzahl: ${score}\nHighscore: ${highScore}`);
            }
            gameContainer.style.display = 'none';
            menu.style.display = 'flex';
        }

        function increaseDifficulty() {
            level++;
            levelDisplay.textContent = level;
            itemSpawnInterval = Math.max(2000, itemSpawnInterval - 500); // Reduziert Spawn-Interval
        }

        function spawnItems() {
            const itemTypes = ['candy1.png', 'candy2.png', 'candy3.png'];
            const item = createGameObject('item', itemTypes[Math.floor(Math.random() * itemTypes.length)]);
            item.addEventListener('click', () => {
                score += 10;
                scoreDisplay.textContent = score;
                clickSound.play();
                item.remove();
            });
            setItemTimeout(item);
            setTimeout(spawnItems, itemSpawnInterval);
        }

        function spawnDiamonds() {
            const diamond = createGameObject('diamond', 'diamond.png');
            diamond.addEventListener('click', () => {
                score += 20;
                scoreDisplay.textContent = score;
                clickSound.play();
                diamond.remove();
            });
            setItemTimeout(diamond);
            setTimeout(spawnDiamonds, 7000);
        }

        function spawnHindrances() {
            const hindrance = createGameObject('hindrance', 'bomb.png');
            hindrance.addEventListener('click', () => {
                score -= 15;
                scoreDisplay.textContent = score;
                wrongClickSound.play();
                hindrance.remove();
            });
            setItemTimeout(hindrance);
            setTimeout(spawnHindrances, 8000);
        }

        function createGameObject(className, image) {
            const item = document.createElement('div');
            item.className = className;
            item.style.backgroundImage = `url(images/${image})`;
            item.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            item.style.top = `-${Math.random() * 100}px`; // Startet auÃŸerhalb des sichtbaren Bereichs
            item.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
            gameContainer.appendChild(item);
            return item;
        }

        function setItemTimeout(item) {
            setTimeout(() => {
                if (item.parentElement) {
                    item.remove();
                }
            }, 5000);
        }

        startGameBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
