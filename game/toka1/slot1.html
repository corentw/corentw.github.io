<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot-Spiel mit M√ºnzeinsatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #slot-machine {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .reel {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #fafafa;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls input {
            width: 50px;
            text-align: center;
        }
        #message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Slot-Spiel mit M√ºnzeinsatz</h1>
    <div id="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <div id="controls">
            <label for="bet">Einsatz:</label>
            <input type="number" id="bet" value="10" min="1" max="100">
            <button onclick="spin()">Drehen</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', '‚≠ê', 'üîî'];
        let balance = 100;

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            const bet = parseInt(document.getElementById('bet').value);
            const message = document.getElementById('message');

            if (bet > balance) {
                message.textContent = 'Nicht gen√ºgend Guthaben!';
                return;
            }

            balance -= bet;

            const reel1 = getRandomSymbol();
            const reel2 = getRandomSymbol();
            const reel3 = getRandomSymbol();

            document.getElementById('reel1').textContent = reel1;
            document.getElementById('reel2').textContent = reel2;
            document.getElementById('reel3').textContent = reel3;

            if (reel1 === reel2 && reel2 === reel3) {
                const winnings = bet * 10;
                balance += winnings;
                message.textContent = `Gewonnen! Sie erhalten ${winnings} M√ºnzen. Gesamtguthaben: ${balance} M√ºnzen.`;
            } else {
                message.textContent = `Leider verloren. Gesamtguthaben: ${balance} M√ºnzen.`;
            }
        }
    </script>
</body>
</html>
